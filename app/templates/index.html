{% extends "base.html" %}

{% block content %}
  <h1>Hello, {{ current_user.username }}!</h1>
  {% for store in stores %}
    <div><h1>{{ store.name }}</h1></div>
    {% for grocery in store['groceries'] %}
      <div>
        <table>
          <tr>
            <td>{{ grocery.name }}</td>
            <td>{{ grocery.price / 100.0 }}</td>
            <td>{{ grocery.count }}</td>
          </tr>
        </table>
      </div>
    {% endfor %}
  {% endfor %}
{% endblock %}
